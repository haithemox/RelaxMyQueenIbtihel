<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Ibtihel üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, white, #ffecf1);
    }
    
    .container {
      position: relative;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }
    
    .heart-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 400px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .heart {
      position: absolute;
      width: 22px;
      height: 22px;
      background-color: #ff0040;
      transform: rotate(45deg);
      border-radius: 5px;
      animation: appear 1s forwards;
      opacity: 0;
      box-shadow: 0 0 5px rgba(255, 0, 64, 0.3);
    }
    
    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 22px;
      height: 22px;
      background-color: #ff0040;
      border-radius: 50%;
    }
    
    .heart:before {
      top: -11px;
      left: 0;
    }
    
    .heart:after {
      top: 0;
      left: -11px;
    }
    
    @keyframes appear {
      0% { opacity: 0; transform: scale(0.5) rotate(45deg); }
      100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }
    
    .character {
      position: absolute;
      left: 50px;
      bottom: 100px;
      width: 100px;
      height: 150px;
      transform-origin: center;
      transform: scale(1);
    }
    
    .head {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: white;
      border: 2px solid black;
      border-radius: 50%;
      top: 0;
      left: 20px;
    }
    
    .body {
      position: absolute;
      width: 2px;
      height: 60px;
      background-color: black;
      top: 60px;
      left: 50px;
    }
    
    .arm-left {
      position: absolute;
      width: 40px;
      height: 2px;
      background-color: black;
      top: 70px;
      left: 50px;
      transform-origin: left;
      transform: rotate(-30deg);
    }
    
    .arm-right {
      position: absolute;
      width: 60px;
      height: 2px;
      background-color: black;
      top: 70px;
      left: 50px;
      transform-origin: left;
      transform: rotate(30deg);
      animation: wave 2s infinite;
    }
    
    .leg-left {
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: black;
      top: 120px;
      left: 40px;
      transform-origin: top;
      transform: rotate(-15deg);
    }
    
    .leg-right {
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: black;
      top: 120px;
      left: 60px;
      transform-origin: top;
      transform: rotate(15deg);
    }
    
    .eye-left, .eye-right {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: black;
      border-radius: 50%;
      top: 25px;
    }
    
    .eye-left {
      left: 20px;
    }
    
    .eye-right {
      left: 40px;
    }
    
    .mouth {
      position: absolute;
      width: 20px;
      height: 10px;
      border-bottom: 2px solid black;
      border-radius: 50%;
      top: 40px;
      left: 25px;
    }
    
    .blush-left, .blush-right {
      position: absolute;
      width: 10px;
      height: 5px;
      background-color: #ff9999;
      border-radius: 50%;
      top: 35px;
      opacity: 0.7;
    }
    
    .blush-left {
      left: 12px;
    }
    
    .blush-right {
      left: 46px;
    }
    
    .biu {
      position: absolute;
      font-size: 24px;
      color: #ff6b8b;
      top: 50px;
      left: 110px;
      animation: biu 2s infinite;
      white-space: nowrap;
      text-shadow: 0 0 5px rgba(255, 107, 139, 0.7),
                   0 0 10px rgba(255, 107, 139, 0.5),
                   0 0 15px rgba(255, 107, 139, 0.3);
      font-weight: bold;
    }
    
    .message {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: #ff0040;
      margin-top: 30px;
      line-height: 1.5;
      animation: fadeIn 2s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes wave {
      0%, 100% { transform: rotate(30deg); }
      50% { transform: rotate(45deg); }
    }
    
    @keyframes biu {
      0% { opacity: 0.7; transform: scale(0.8) translateX(-10px); text-shadow: 0 0 5px rgba(255, 107, 139, 0.5); }
      50% { opacity: 1; transform: scale(1.2) translateX(10px); text-shadow: 0 0 10px rgba(255, 107, 139, 0.8), 0 0 20px rgba(255, 107, 139, 0.4); }
      100% { opacity: 0.7; transform: scale(0.8) translateX(30px); text-shadow: 0 0 5px rgba(255, 107, 139, 0.5); }
    }
    
    @media (max-width: 768px) {
      .heart-container {
        height: 300px;
      }
      
      .character {
        transform: scale(0.8);
        left: 30px;
        bottom: 80px;
      }
      
      .message {
        font-size: 28px;
        margin-top: 20px;
      }
      
      .biu {
        font-size: 20px;
        left: 90px;
      }
    }
    
    @media (max-width: 480px) {
      .heart-container {
        height: 250px;
      }
      
      .character {
        transform: scale(0.7);
        left: 20px;
        bottom: 60px;
      }
      
      .message {
        font-size: 24px;
        margin-top: 15px;
      }
      
      .biu {
        font-size: 18px;
        left: 80px;
        top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart-container" id="heart-container"></div>
    
    <div class="character">
      <div class="head">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="mouth"></div>
        <div class="blush-left"></div>
        <div class="blush-right"></div>
      </div>
      <div class="body"></div>
      <div class="arm-left"></div>
      <div class="arm-right"></div>
      <div class="leg-left"></div>
      <div class="leg-right"></div>
      <div class="biu">LOVE YOU~‚ù§Ô∏è</div>
    </div>
    
    <div class="message">
      You're the most beautiful ever, I hope this makes you feel better and helps you relax. I love you my Ibtihel üíñ
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const heartContainer = document.getElementById('heart-container');
      const heartPositions = [
        [6,0], [7,0], [8,0], [12,0], [13,0], [14,0],
        [5,1], [6,1], [7,1], [8,1], [9,1], [11,1], [12,1], [13,1], [14,1], [15,1],
        [4,2], [5,2], [6,2], [7,2], [8,2], [9,2], [10,2], [11,2], [12,2], [13,2], [14,2], [15,2], [16,2],
        [3,3], [4,3], [5,3], [6,3], [7,3], [8,3], [9,3], [10,3], [11,3], [12,3], [13,3], [14,3], [15,3], [16,3], [17,3],
        [2,4], [3,4], [4,4], [5,4], [6,4], [7,4], [8,4], [9,4], [10,4], [11,4], [12,4], [13,4], [14,4], [15,4], [16,4], [17,4], [18,4],
        [2,5], [3,5], [4,5], [5,5], [6,5], [7,5], [8,5], [9,5], [10,5], [11,5], [12,5], [13,5], [14,5], [15,5], [16,5], [17,5], [18,5],
        [2,6], [3,6], [4,6], [5,6], [6,6], [7,6], [8,6], [9,6], [10,6], [11,6], [12,6], [13,6], [14,6], [15,6], [16,6], [17,6], [18,6],
        [3,7], [4,7], [5,7], [6,7], [7,7], [8,7], [9,7], [10,7], [11,7], [12,7], [13,7], [14,7], [15,7], [16,7], [17,7],
        [4,8], [5,8], [6,8], [7,8], [8,8], [9,8], [10,8], [11,8], [12,8], [13,8], [14,8], [15,8], [16,8],
        [5,9], [6,9], [7,9], [8,9], [9,9], [10,9], [11,9], [12,9], [13,9], [14,9], [15,9],
        [6,10], [7,10], [8,10], [9,10], [10,10], [11,10], [12,10], [13,10], [14,10],
        [7,11], [8,11], [9,11], [10,11], [11,11], [12,11], [13,11],
        [8,12], [9,12], [10,12], [11,12], [12,12],
        [9,13], [10,13], [11,13]
      ];
      
      // Calculate heart size based on screen width
      const isMobile = window.innerWidth <= 768;
      const isSmallMobile = window.innerWidth <= 480;
      const scale = isSmallMobile ? 0.7 : (isMobile ? 0.85 : 1);
      const spacing = isSmallMobile ? 14 : (isMobile ? 17 : 20);
      
      // Calculate center offset
      const heartWidth = spacing * 21 * scale; // Approximate width based on coordinates
      const heartHeight = spacing * 14 * scale; // Approximate height based on coordinates
      const offsetX = (heartContainer.offsetWidth - heartWidth) / 2;
      const offsetY = (heartContainer.offsetHeight - heartHeight) / 2;
      
      // Create heart pattern
      heartPositions.forEach(([x, y], index) => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${offsetX + (x * spacing * scale)}px`;
        heart.style.top = `${offsetY + (y * spacing * scale)}px`;
        
        if (isSmallMobile) {
          heart.style.width = '15px';
          heart.style.height = '15px';
        } else if (isMobile) {
          heart.style.width = '18px';
          heart.style.height = '18px';
        }
        
        // Randomize animation delay
        const delay = Math.random() * 2;
        heart.style.animationDelay = `${delay}s`;
        
        heartContainer.appendChild(heart);
      });
    });
  </script>
</body>
</html>
